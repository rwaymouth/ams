      <div class="app--title ">Phone Booker</div>
    </div>
  </header>

  <main class="phone--app ">
    <div class="modal hidden">
      <div class="input--wrap">
        <form action="POST " class="app--input">
          <button class="modal--cancel">X</button>

          <label for="firstName ">First Name</label>
          <input id="firstName " type="text " placeholder="First ">

          <label for="lastNam ">Last Name</label>
          <input id="lastName " type="text " placeholder="Last ">

          <label for="tel ">Telephone</label>
          <input id="tel " type="tel " placeholder="Telephone: ###-###-#### ">

          <button type="submit ">Enter</button>
        </form>
      </div>
    </div>

    <div id="app--listing">
      <table class="phone--list tablesaw tablesaw-stack" data-tablesaw-mode="stack">
        <thead class="list--categories">
          <tr class="list--entry">
            <th class="entry--item">
              Last Name
            </th>
            <th class="entry--item">
              First Name
            </th>
            <th class="entry--item">
              Telephone
            </th>
            <th class="entry--item">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="list--entry">
            <td class="entry--item">
              Joe
            </td>
            <td class="entry--item">
              Schmoe
            </td>
            <td class="entry--item">
              703-555-1234
            </td>
            <td class="entry--item">
              <button class="remove--person error">X</button>
            </td>
          </tr>
          <tr class="list--entry">
            <td class="entry--item">
              Joe
            </td>
            <td class="entry--item">
              Schmoe
            </td>
            <td class="entry--item">
              703-555-1234
            </td>
            <td class="entry--item">
              <button class="remove--person error">X</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <button class="input--toggle">+ Add person</button>

  </main>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/tablesaw.stackonly.js "></script>
  <script src="scripts/main.js "></script>
  <!-- endbuild -->

</body>

</html>
